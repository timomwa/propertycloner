// Apply the java-library plugin to add support for Java Library
apply plugin: 'maven'
apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.fork = true
archivesBaseName = gradle.theName
group = gradle.theGroup
version = gradle.theVersion
jar {
	baseName = gradle.theName
	version = gradle.theVersion
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
     mavenCentral()
     jcenter()
}


dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.9'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.8.9'

	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.9'

	// https://mvnrepository.com/artifact/org.json/json
	compile group: 'org.json', name: 'json', version: '20170516'

}

task convert(type:JavaExec) {
   main = 'ke.co.technovation.example.ExampleMain'
   classpath = sourceSets.main.runtimeClasspath
}

